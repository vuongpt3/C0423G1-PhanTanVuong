<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra Number</title>
</head>
<body>
<script>
    let number = 0;
    while (number <= 0 || number >= 100) {
        number = parseInt(prompt("Nhập số thỏa mãn N"));
    }
    console.log("Số vừa nhập là " + number);
</script>
</body>
</html>
