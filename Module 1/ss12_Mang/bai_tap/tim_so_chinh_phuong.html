<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập độ dài của mảng");
    let arr = [];
    let soChinhPhuong = [];
    for (let i = 0; i < number; i++) {
        arr.push(+prompt("Nhập phần tử trong mảng ở vị trí " + (i + 1)));
    }
    document.write("Các phần tử vừa nhập vào mảng là :  " + arr + "<br>");
    for (let i = 0; i < arr.length; i++) {
        if (Number.isInteger(Math.sqrt(arr[i]))){
            soChinhPhuong.push(arr[i]);
        }else {
            document.write(arr[i] + " Không phải số chính phương" + "<br>");
        }
    }
    document.write("Các số chính phương là " + soChinhPhuong + "<br>");
</script>
</body>
</html>
