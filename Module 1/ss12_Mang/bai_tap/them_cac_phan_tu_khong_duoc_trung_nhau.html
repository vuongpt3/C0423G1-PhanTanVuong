<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm phần tử vào mảng không được trùng nhau</title>
</head>
<body>
<script>
    let arr = [];
    while (true){
        let flag = false;
        let number = +prompt("Nhập phần tử vào mảng");
        for (let i = 0; i < number; i++) {
            if (arr[i] === number){
                flag = true;
                break;
            }
        }if (flag === true){
           alert("Đã trùng 1 số trong mảng , mời nhập lại");
        }else {
            arr.push(number);
        }
        let tiepTuc = confirm("Bạn muốn tiếp tục không");
        if (!tiepTuc){
            break;
        }
    }
    document.write("Các số trong mảng vừa nhập không trùng là : " + arr);
</script>
</body>
</html>
