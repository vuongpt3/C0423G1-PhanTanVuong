<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng các phần tử 2 đường chéo của mảng</title>
</head>
<body>
<script>
    let sum = 0;
    let array = [
        [1,2,3,4],
        [5,1,3,3],
        [2,5,2,3],
        [2,3,5,1]
    ];
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length; j++) {
            if (i === j || 3 - i === j){
                sum += array[i][j];
            }
        }
    }
    document.write("Tổng 2 đường chéo trong mảng 2 chiều là : " + sum);
</script>
</body>
</html>
