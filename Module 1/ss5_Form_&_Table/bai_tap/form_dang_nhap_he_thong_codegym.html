<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .login{
            text-align: center;
        }
    </style>
</head>
<body>
<form style="width: 400px;height: 400px; background-color: whitesmoke;margin: 0 auto">
    <div class="login">
        <img src="CodeGym-3-02-copy.jpg" style="height: 70px;width: 340px;margin-top: 30px">
        <hr>
        <p style="text-align: left;margin-left: 20px;font-size: 25px">Sign In</p>
        <input type="text" name="user" id="txtUser" placeholder="Username/email" style="width: 350px;height: 35px;border-radius: 5px;opacity: 40%"><br><br>
        <input type="password" name="password" id="txtPassword" placeholder="Password"  style="width: 350px;height: 35px;border-radius: 5px;opacity: 40%"><br><br>
        <input type="checkbox" style="text-align: left">Remember username</input>
        <a href="#" style="margin-left: 90px">Forgot Password?</a><br><br>
        <button type="button" style="width: 350px;height: 35px;background-color: darkblue;color: white;border-radius: 5px">Login</button>
    </div>
</form>
</body>
</html>
