<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển đổi tiền tệ</h1>

<label for="amountInput">Nhập số tiền:</label>
<input type="number" id="amountInput">

<label for="fromCurrencySelect">Từ đơn vị tiền tệ:</label>
<select id="fromCurrencySelect">
    <option value="1">USD - Đô la Mỹ</option>
    <option value="135.37500">JPY - Yên Nhật</option>
    <option value="23462.50000">VND - Việt Nam Đồng</option>
    <option value="6.92755">RMB - Nhân dân tệ</option>
    <option value="0.79126">GBP - Bảng Anh</option>
</select>

<label for="toCurrencySelect">Sang đơn vị tiền tệ:</label>
<select id="toCurrencySelect">
    <option value="1">USD - Đô la Mỹ</option>
    <option value="135.37500">JPY - Yên Nhật</option>
    <option value="23462.50000">VND - Việt Nam Đồng</option>
    <option value="6.92755">RMB - Nhân dân tệ</option>
    <option value="0.79126">GBP - Bảng Anh</option>
</select>

<button onclick="convertCurrency()">Chuyển đổi</button>

<h2>Kết quả:</h2>
<p id="result"></p>
<script>
   function convertCurrency() {
       let money = document.getElementById("amountInput").value;
       let selectInput = document.getElementById("fromCurrencySelect").value;
       let selectOutput = document.getElementById("toCurrencySelect").value;
       let result = document.getElementById("result");
       result.innerHTML = (money * selectOutput / selectInput).toFixed(2);
   }
</script>
</body>
</html>
