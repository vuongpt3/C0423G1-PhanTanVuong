<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tỉ lệ vắng nghỉ Module</title>
</head>
<body>
<script>
    let tongBuoiModule = +prompt("Nhập tổng số buổi Module");
    let tongBuoiVangNghi = +prompt("Nhập số buổi nghỉ");
    let tiLeVangNghi = tongBuoiVangNghi / tongBuoiModule;
    let quyetDinh = (tiLeVangNghi * 100).toFixed(2);
    if (quyetDinh > 0.1) {
        alert("Thanh niên này cần gửi thư Waring");
    } else if (quyetDinh >= 0.2) {
        alert("Bắt buộc chuyển lớp");
    } else {
        alert("Vẫn học bình thường");
    }
</script>
</body>
</html>
