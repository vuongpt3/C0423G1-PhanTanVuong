<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân rỗng</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nhập chiều cao h"));
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < 2 * h; j++) {
            if (h - i === j || j === h + i || i === h - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
