<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng</title>
</head>
<body>
<script>
    let h = +prompt('Nhập chiều cao của tam giác');
    for (let i = 0; i < h; i++) {
        for (let j = 0; j < h; j++) {
            if (i === j || j === 0) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    for (let i = 0; i < h + 1; i++) {
        document.write("*");
    }
</script>
</body>
</html>
