<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân đặc</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 9; j++) {
            if (j >= 4 - i && j <= 4 + i) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }
</script>
</body>
</html>
