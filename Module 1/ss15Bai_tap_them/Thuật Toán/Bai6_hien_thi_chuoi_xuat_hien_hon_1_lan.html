<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ký tự xuát hiện hơn 1 lần trong chuỗi</title>
</head>
<body>
<script>
    let string = prompt("Nhập vào chuỗi kiểu tra")
    function findChar(string) {
        let arr = string.split();
        let array = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i] === arr[j]){
                    array.push(arr[j]);
                }else {
                    return [];
                }
            }
        }
        return array;
    }

    // Test với các ví dụ
    console.log(findChar(string)); // Output: ['b', 'c']
    // console.log(findChar("abdcef")); // Output: []
    // console.log(findChar("abdcef123d")); // Output: ['d']
    // console.log(findChar("abdceffecdba")); // Output: ['a', 'b', 'c', 'd', 'e', 'f']
    // console.log(findChar("a")); // Output: []

</script>
</body>
</html>
