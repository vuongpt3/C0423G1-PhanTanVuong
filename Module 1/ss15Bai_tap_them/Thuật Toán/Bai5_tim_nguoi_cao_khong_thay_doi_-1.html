<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra người cao nhất</title>
</head>
<body>
<script>
    let arr = [170,-1,220,140,210,-1,310,-1]
    function swapPeople(arr) {
        const people = arr.filter(function (num){
            return num !== -1
        });
        people.sort(function (a,b){
            return a -b;
        });

        let index = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== -1) {
                arr[i] = people[index];
                index++;
            }
        }

        return arr;
    }
    console.log(swapPeople(arr));
</script>
</body>
</html>
