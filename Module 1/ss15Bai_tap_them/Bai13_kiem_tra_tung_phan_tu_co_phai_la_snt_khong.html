<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từng phần tử có phải là số nguyên tố không</title>
</head>
<body>
<script>
    function inputNumber() {
        let arr = [];
        while (true) {
            let number = +prompt("Nhập độ dài của mảng");
            if (!isNaN(number) && number > 0) {
                for (let i = 0; i < number; i++) {
                    arr.push(+prompt("Nhập phần tử mảng tại vị trí : " + (i + 1)));
                }
                break;
            } else {
                alert("Độ dài mảng phải là số và lớn hơn 0 , Nhập lại đê bro");
            }
        }
        return arr;
    }

    function checkSNT(checkSoNguyenTo) {
        if (checkSoNguyenTo <= 1) {
            return false;
        } else {
            for (let i = 2; i < checkSoNguyenTo; i++) {
                if (checkSoNguyenTo % 2 === 0) {
                    return false;
                }
            }
        }
        return true;
    }

    function checkArraynumber(array) {
        for (let i = 0; i < array.length; i++) {
            if (!checkSNT(array[i])) {
                alert("Không Oke");
                break;
            } else {
                alert("Oke");
                break;
            }
        }
    }

    let arr = inputNumber();
    document.write("Mảng sau khi thêm là : " + arr);
    checkArraynumber(arr);

</script>
</body>
</html>
