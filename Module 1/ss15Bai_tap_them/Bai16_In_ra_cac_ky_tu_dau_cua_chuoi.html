<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra các ký tự đầu tiên của từng chuỗi</title>
</head>
<body>
<script>
  let str = prompt("Nhập chuỗi vào đây");
  function checkString(str){
    let arr = str.trim().split(" ");
    let array = [];
        if (arr.length === 1){
            array.push(arr);
        }else if (arr.length >= 2) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j <= i; j++) {
                    array.push(arr[i][j].charAt(0).toUpperCase());
                    break;
                }
            }
        }
  return array;
  }
  let arr = checkString(str);
  document.write(arr.join(""));
</script>
</body>
</html>
