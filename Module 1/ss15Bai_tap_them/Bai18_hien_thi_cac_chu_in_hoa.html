<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các ký tự in hoa có trong chuỗi</title>
</head>
<body>
<script>
    let str = prompt("Nhập chuỗi kiểm tra");
    function checkString(str){
        let arr = str.trim().toString();
        alert(arr);
        let array = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === arr[i].toUpperCase()){
                array.push(arr[i]);
            }
        }
        document.write("Các ký tự in hoa có trong chuỗi là : " + array.join(""));
    }
    checkString(str);
</script>
</body>
</html>
