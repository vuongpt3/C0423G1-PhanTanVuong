<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra hàm có tăng dần đều không</title>
</head>
<body>
<script>
    let number = +prompt("Nhập độ dài của mảng");
    function checkValue() {
        let arr = [];
        for (let i = 0; i < number; i++) {
            arr.push(+prompt("Nhập phần tử mảng tại vị trí " + (i + 1 )+ " : "));
        }
        let flag = false;
        let sum = arr[1] - arr[0];
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i + 1] - arr[i] === sum){
                flag = true;
            }else {
                flag = false;
                break;
            }
        }
        if (flag === true){
            alert("Quá Oke");
        }else {
            alert("Không Oke lắm");
        }
    }
    checkValue();
</script>
</body>
</html>
