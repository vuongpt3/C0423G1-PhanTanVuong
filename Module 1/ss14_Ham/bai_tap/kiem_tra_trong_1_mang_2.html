<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra trong 1 mảng</title>
</head>
<body>
<script>
    function addKiTu(array) {
        array = [];
        while (true) {
            let number = +prompt("Nhập độ dài của mảng");
            if (!isNaN(number) && number > 0) {
                for (let i = 0; i < number; i++) {
                    array.push(prompt("Nhập phần tử mảng tại vị trí : " + (i + 1)));
                }
                break;
            } else {
                alert("Độ dài mảng phải là số và lớn hơn 0 , Nhập lại");
            }
        }
        return array;
    }

    function checkValue(value) {
        let flagStr = false;
        let flagNum = false;
        for (let i = 0; i < value.length; i++) {
            if (!isNaN(value[i])) {
                flagNum = true;
            } else if (isNaN(value[i])) {
                flagStr = true;
            }
        }
        if (flagNum && flagStr === true) {
            alert("Output -1");
        } else if (flagNum === true && flagStr === false) {
            alert("Ouput 1");
        } else if (flagStr === true && flagNum === false) {
            alert("Ouput 0");
        }
    }

    let arrKitu = addKiTu();
    document.write("Mảng sau khi nhập là : " + arrKitu);
    checkValue(arrKitu);
</script>
</body>
</html>
